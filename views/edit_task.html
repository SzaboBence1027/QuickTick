<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/home_page.css">
    <link rel="stylesheet" href="../Assets/css/input.css">
    <title>Edit Task</title>
</head>
<body><div class="parent">
    <div class="div1 sidebar ">
        <ul>
            <li><a href="Fooldal.html">Home</a></li>
            <li><a href="add_task.html">Új Feladat</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li> <a href="javascript:confirmLogout();">Kijlentkezés</a></li>
        </ul>
    </div>
    <div class="div2"> </div>
    <div class="content div3">
        <h4 class="title">Edit Task</h4>
        <form id="edit-task-form">
            <input type="hidden" id="task_id" name="task_id" value="32"> <!-- Replace with dynamic task ID -->
            <div class="form-group">
                <label for="inp" class="inp">
                    <input type="text" id="t_name" class="inp" name="t_name" placeholder="" required>
                    <span class="label">Feladat név</span>
                    <span class="focus-bg"></span>
                </label>
            </div>
            <div class="form-group">
                <label for="inp" class="inp">
                    <input type="text" id="description" class="inp" name="description" placeholder="" required>
                    <span class="label">Leirás</span>
                    <span class="focus-bg"></span>
                </label>
            </div>
            <div class="form-group">
                <label for="label-filter">Label:</label>
                <select id="label-filter" name="label_id">
                    <option value="">All Labels</option>
                    <!-- Add options dynamically from the database -->
                </select>
            </div>
            <div class="form-group">
                <label for="inp">
                    <label for="priority">Fontosság:</label>
                    <input type="range" id="priority" name="priority" min="0" max="10" value="5" oninput="updatePriorityValue(this.value)">
                    <br>
                    <span id="priority-value">5</span>
                </label>
            </div>
            <div class="form-group">
                <label for="progresson">Előrehaladás:</label>
                <input type="number" id="progresson" name="progresson">
            </div>
            <div class="form-group">
                <label for="deadline">Határidő:</label>
                <input type="date" id="deadline" name="deadline">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <div id="message"></div>
    </div>
    </div>
    <script src="../Assets/js/edit_task.js"></script>
    <script>
        function updatePriorityValue(value) {
            document.getElementById('priority-value').textContent = value;
        }
    </script>
</body>
</html>
