<body><div class="parent">

        </ul>

    <div class="content div3">
        <h4 class="title">Edit Task</h4>
        <form id="edit-task-form">
            <input type="hidden" id="task_id" name="task_id" value="32"> <!-- Replace with dynamic task ID -->
            <div class="form-group">
                <label for="t_name">Task Name</label>
                <input type="text" id="t_name" name="t_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="label-filter">Label</label>
                <select id="label-filter" name="label_id">
                    <option value="1">Select Label</option>
                    <!-- Add options dynamically from the database -->
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <input type="number" id="priority" name="priority">
            </div>
            <div class="form-group">
                <label for="progresson">Progress</label>
                <input type="number" id="progresson" name="progresson">
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <div id="message"></div>
    </div>
    </div>
    <script src="../Assets/js/edit_task.js"></script>
